<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js VR Teleport - Meta Quest 2</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/loaders/GLTFLoader.js",
                "three/examples/jsm/webxr/VRButton": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/webxr/VRButton.js",
                "three/examples/jsm/webxr/XRControllerModelFactory": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/webxr/XRControllerModelFactory.js"
            }
        }
    </script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from "three";
        import { VRButton } from "three/examples/jsm/webxr/VRButton";
        import { XRControllerModelFactory } from "three/examples/jsm/webxr/XRControllerModelFactory";

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Azzurro cielo

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(VRButton.createButton(renderer));

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 1.6, 3);

        // **PIATTAFORMA SU CUI TELEPORTARSI**
        const platformGeometry = new THREE.PlaneGeometry(5, 5);
        const platformMaterial = new THREE.MeshStandardMaterial({ color: 0x555555, side: THREE.DoubleSide });
        const platform = new THREE.Mesh(platformGeometry, platformMaterial);
        platform.rotation.x = -Math.PI / 2;
        platform.receiveShadow = true;
        scene.add(platform);

        // **LUCE AMBIENTE**
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
        scene.add(light);

        // **CONTROLLER VR**
        const controllerModelFactory = new XRControllerModelFactory();
        let controller1, controller2, teleportMarker, teleportTarget = null;

        function setupVRControllers() {
            controller1 = renderer.xr.getController(0);
            controller1.addEventListener("selectstart", onSelectStart);
            controller1.addEventListener("selectend", onSelectEnd);
            scene.add(controller1);

            const grip1 = renderer.xr.getControllerGrip(0);
            grip1.add(controllerModelFactory.createControllerModel(grip1));
            scene.add(grip1);

            controller2 = renderer.xr.getController(1);
            controller2.addEventListener("selectstart", onSelectStart);
            controller2.addEventListener("selectend", onSelectEnd);
            scene.add(controller2);

            const grip2 = renderer.xr.getControllerGrip(1);
            grip2.add(controllerModelFactory.createControllerModel(grip2));
            scene.add(grip2);
        }

        // **MARKER TELEPORTATION (CERCHIO VERDE)**
        function createTeleportMarker() {
            const geometry = new THREE.RingGeometry(0.15, 0.25, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
            const ring = new THREE.Mesh(geometry, material);
            ring.rotation.x = -Math.PI / 2;
            ring.visible = false;
            scene.add(ring);
            return ring;
        }

        teleportMarker = createTeleportMarker();

        // **FASCIO LUMINOSO**
        function createLaserBeam(controller) {
            const geometry = new THREE.CylinderGeometry(0.01, 0.01, 3, 8);
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const beam = new THREE.Mesh(geometry, material);
            beam.rotation.x = -Math.PI / 2;
            controller.add(beam);
            return beam;
        }

        let laserBeam1 = createLaserBeam(controller1);
        let laserBeam2 = createLaserBeam(controller2);

        // **GESTIONE TELEPORT**
        function getIntersections(controller) {
            const tempMatrix = new THREE.Matrix4();
            tempMatrix.identity().extractRotation(controller.matrixWorld);

            const raycaster = new THREE.Raycaster();
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

            return raycaster.intersectObject(platform, true);
        }

        function onSelectStart(event) {
            const controller = event.target;
            const intersections = getIntersections(controller);

            if (intersections.length > 0) {
                teleportTarget = intersections[0].point;
                teleportMarker.position.copy(teleportTarget);
                teleportMarker.visible = true;
            }
        }

        function onSelectEnd(event) {
            if (teleportTarget) {
                console.log("Teleporting to:", teleportTarget);
                camera.position.set(teleportTarget.x, camera.position.y, teleportTarget.z);
                teleportMarker.visible = false;
                teleportTarget = null;
            }
        }

        renderer.xr.addEventListener("sessionstart", () => {
            setupVRControllers();
        });

        function animate() {
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }

        animate();
    </script>
</body>
</html>
