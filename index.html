<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js - Modello Interattivo</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
                "three/examples/jsm/loaders/RGBELoader": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/loaders/RGBELoader.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/loaders/GLTFLoader.js",
                "three/examples/jsm/webxr/VRButton": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/webxr/VRButton.js",
                "three/examples/jsm/webxr/XRControllerModelFactory": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/webxr/XRControllerModelFactory.js"
            }
        }
    </script>
    <style>
        body { margin: 0; overflow: hidden; cursor: crosshair; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from "three";
        import { RGBELoader } from "three/examples/jsm/loaders/RGBELoader";
        import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader";
        import { VRButton } from "three/examples/jsm/webxr/VRButton";
        import { XRControllerModelFactory } from "three/examples/jsm/webxr/XRControllerModelFactory";

        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1;
        renderer.xr.enabled = true;  
        document.body.appendChild(renderer.domElement);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 1.6, 5);

        document.body.appendChild(VRButton.createButton(renderer));

        // Caricamento HDR
        const rgbeLoader = new RGBELoader();
        rgbeLoader.setPath("./assets/hdris/").load("outdoor2.hdr", (texture) => {
            texture.mapping = THREE.EquirectangularReflectionMapping;
            scene.environment = texture;
            scene.background = texture;
        });

        // Caricamento modelli GLTF
        const gltfLoader = new GLTFLoader();
        let floorMesh = null;

        function loadModel(path, fileName) {
            gltfLoader.setPath(path).load(fileName, (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                if (fileName === "Pavimento.glb") {
                    floorMesh = model;
                }
            });
        }

        // Modelli da caricare
        loadModel("./assets/", "Pavimento.glb");
        loadModel("./assets/", "Pareti.glb");
        loadModel("./assets/", "Divano salotto.glb");
        loadModel("./assets/", "Finestre.glb");
        loadModel("./assets/", "Arredi 1.glb");
        loadModel("./assets/", "Arredi 2.glb");
        loadModel("./assets/", "Arredi 3.glb");
        loadModel("./assets/", "Porte_cornici e battiscopa.glb");
        loadModel("./assets/", "Sedie tavolo da pranzo.glb");
        loadModel("./assets/", "Soffitto.glb");

        // Creazione dell'indicatore di teletrasporto
        const teleportMarker = new THREE.Mesh(
            new THREE.CircleGeometry(0.3, 32),
            new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide })
        );
        teleportMarker.rotation.x = -Math.PI / 2;
        teleportMarker.visible = false;
        scene.add(teleportMarker);

        // Variabili per il teletrasporto
        let teleportPoint = new THREE.Vector3();
        let isTeleporting = false;

        // Funzione per aggiornare il punto di teletrasporto
        function updateTeleportPoint(controller) {
            if (!floorMesh) return;

            const tempMatrix = new THREE.Matrix4();
            tempMatrix.identity().extractRotation(controller.matrixWorld);

            const raycaster = new THREE.Raycaster();
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

            const intersects = raycaster.intersectObject(floorMesh, true);
            if (intersects.length > 0) {
                teleportPoint.copy(intersects[0].point);
                teleportMarker.position.copy(teleportPoint);
                teleportMarker.visible = true;
            } else {
                teleportMarker.visible = false;
            }
        }

        // Evento per la levetta
        function onThumbstickMove(event) {
            if (event.axes[1] < -0.7 && !isTeleporting) { // Se la levetta viene spinta avanti
                updateTeleportPoint(event.target);
            }
        }

        // Evento per il rilascio della levetta
        function onThumbstickEnd(event) {
            if (teleportMarker.visible) {
                camera.position.set(teleportPoint.x, camera.position.y, teleportPoint.z);
            }
            teleportMarker.visible = false;
            isTeleporting = false;
        }

        // Configurazione controller VR
        const controllerModelFactory = new XRControllerModelFactory();
        let controller1, controller2;

        function setupXRControllers() {
            controller1 = renderer.xr.getController(0);
            controller1.addEventListener("axischanged", onThumbstickMove);
            controller1.addEventListener("squeezestart", onThumbstickEnd);
            scene.add(controller1);

            const grip1 = renderer.xr.getControllerGrip(0);
            grip1.add(controllerModelFactory.createControllerModel(grip1));
            scene.add(grip1);

            controller2 = renderer.xr.getController(1);
            controller2.addEventListener("axischanged", onThumbstickMove);
            controller2.addEventListener("squeezestart", onThumbstickEnd);
            scene.add(controller2);

            const grip2 = renderer.xr.getControllerGrip(1);
            grip2.add(controllerModelFactory.createControllerModel(grip2));
            scene.add(grip2);
        }

        // Inizializzazione VR
        renderer.xr.addEventListener("sessionstart", () => {
            setupXRControllers();
        });

        // Animazione
        function animate() {
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }

        animate();
    </script>
</body>
</html>
