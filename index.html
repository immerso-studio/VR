<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Teleport con Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.132/build/three.module.js';
        import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.132/examples/jsm/webxr/VRButton.js';

        // Creazione della scena, camera e renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true; // Abilita XR
        document.body.appendChild(renderer.domElement);

        // Aggiungi il pulsante VR
        document.body.appendChild(VRButton.createButton(renderer));

        // Aggiungi una luce
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 10, 10);
        scene.add(light);

        // Aggiungi un piano (terreno)
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshPhongMaterial({ color: 0xcccccc });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        // Posizione iniziale della camera
        camera.position.set(0, 1.6, 5);

        // Aggiungi un controller XR
        const controller = renderer.xr.getController(0);
        scene.add(controller);

        // Raycaster per rilevare le intersezioni
        const raycaster = new THREE.Raycaster();
        const tempMatrix = new THREE.Matrix4();
        let targetPosition = new THREE.Vector3();

        // Gestione del teleport
        controller.addEventListener('selectstart', () => {
            tempMatrix.identity().extractRotation(controller.matrixWorld);

            // Imposta il raycaster per il controller
            raycaster.setFromXRController(controller);

            // Controlla le intersezioni con il piano
            const intersects = raycaster.intersectObjects([plane]);

            if (intersects.length > 0) {
                targetPosition.copy(intersects[0].point);
                targetPosition.y += 1.6; // Altezza della camera
            }
        });

        controller.addEventListener('selectend', () => {
            // Sposta la camera alla posizione di teleport
            camera.position.copy(targetPosition);
        });

        // Animazione della scena
        function animate() {
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }
        animate();

        // Gestione del ridimensionamento della finestra
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
