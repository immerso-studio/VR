<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Teleport - Three.js</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
                "three/examples/jsm/webxr/VRButton": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/webxr/VRButton.js",
                "three/examples/jsm/webxr/XRControllerModelFactory": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/webxr/XRControllerModelFactory.js"
            }
        }
    </script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from "three";
        import { VRButton } from "three/examples/jsm/webxr/VRButton";
        import { XRControllerModelFactory } from "three/examples/jsm/webxr/XRControllerModelFactory";

        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 1.6, 5);
        document.body.appendChild(VRButton.createButton(renderer));

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);

        // Piattaforma principale
        const platform = new THREE.Mesh(
            new THREE.BoxGeometry(10, 0.5, 10),
            new THREE.MeshStandardMaterial({ color: 0x808080 })
        );
        platform.position.y = 0;
        scene.add(platform);

        // Teleport Marker
        const teleportMarker = new THREE.Mesh(
            new THREE.CircleGeometry(0.3, 32),
            new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide, transparent: true, opacity: 0.7 })
        );
        teleportMarker.rotation.x = -Math.PI / 2;
        teleportMarker.visible = false;
        scene.add(teleportMarker);

        let teleportPoint = new THREE.Vector3();
        let isTeleporting = false;

        function updateTeleportPoint(controller) {
            const tempMatrix = new THREE.Matrix4();
            tempMatrix.identity().extractRotation(controller.matrixWorld);

            const raycaster = new THREE.Raycaster();
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

            const intersects = raycaster.intersectObject(platform, true);
            if (intersects.length > 0) {
                teleportPoint.copy(intersects[0].point);
                teleportMarker.position.copy(teleportPoint);
                teleportMarker.visible = true;
            } else {
                teleportMarker.visible = false;
            }
        }

        function onSelectStart(event) {
            updateTeleportPoint(event.target);
            isTeleporting = true;
        }

        function onSelectEnd(event) {
            if (teleportMarker.visible) {
                camera.position.set(teleportPoint.x, camera.position.y, teleportPoint.z);
            }
            teleportMarker.visible = false;
            isTeleporting = false;
        }

        const controllerModelFactory = new XRControllerModelFactory();
        let controller1, controller2;

        function setupXRControllers() {
            controller1 = renderer.xr.getController(0);
            controller1.addEventListener("selectstart", onSelectStart);
            controller1.addEventListener("selectend", onSelectEnd);
            scene.add(controller1);

            const grip1 = renderer.xr.getControllerGrip(0);
            grip1.add(controllerModelFactory.createControllerModel(grip1));
            scene.add(grip1);

            controller2 = renderer.xr.getController(1);
            controller2.addEventListener("selectstart", onSelectStart);
            controller2.addEventListener("selectend", onSelectEnd);
            scene.add(controller2);

            const grip2 = renderer.xr.getControllerGrip(1);
            grip2.add(controllerModelFactory.createControllerModel(grip2));
            scene.add(grip2);
        }

        renderer.xr.addEventListener("sessionstart", () => {
            setupXRControllers();
        });

        function animate() {
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }

        animate();
    </script>
</body>
</html>
