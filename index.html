<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js - Modello Interattivo</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
                "three/examples/jsm/loaders/RGBELoader": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/loaders/RGBELoader.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/loaders/GLTFLoader.js",
                "three/examples/jsm/webxr/VRButton": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/webxr/VRButton.js",
                "three/examples/jsm/webxr/XRControllerModelFactory": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/webxr/XRControllerModelFactory.js"
            }
        }
    </script>
    <style>
        body { margin: 0; overflow: hidden; cursor: crosshair; }
    </style>
</head>
<body>
    <script type="module">
    import * as THREE from "three";
    import { RGBELoader } from "three/examples/jsm/loaders/RGBELoader";
    import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader";
    import { VRButton } from "three/examples/jsm/webxr/VRButton";
    import { XRControllerModelFactory } from "three/examples/jsm/webxr/XRControllerModelFactory";

    const scene = new THREE.Scene();
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1;
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 1.6, 5);
    
    document.body.appendChild(VRButton.createButton(renderer));

    // Caricamento HDR
    new RGBELoader().setPath("./assets/hdris/").load("outdoor2.hdr", (texture) => {
        texture.mapping = THREE.EquirectangularReflectionMapping;
        scene.environment = texture;
        scene.background = texture;
    });

    // Caricamento modelli GLTF
    const gltfLoader = new GLTFLoader();
    let floorMesh = null;
    
    function loadModel(path, fileName) {
        gltfLoader.setPath(path).load(fileName, (gltf) => {
            const model = gltf.scene;
            scene.add(model);
            if (fileName === "Pavimento.glb") {
                floorMesh = model;
            }
        });
    }

    const models = [
        "Pavimento.glb", "Pareti.glb", "Divano salotto.glb", "Finestre.glb",
        "Arredi 1.glb", "Arredi 2.glb", "Arredi 3.glb", "Porte_cornici e battiscopa.glb",
        "Sedie tavolo da pranzo.glb", "Soffitto.glb"
    ];
    models.forEach(file => loadModel("./assets/", file));

    // Mouse e touch controls
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    let targetPosition = new THREE.Vector3();
    let isMoving = false;
    let isDragging = false;
    let mousePressed = false;
    let yaw = 0, pitch = 0;
    let previousMousePosition = { x: 0, y: 0 };

    function moveToClick(event) {
        if (!floorMesh || renderer.xr.isPresenting) return;
        mouse.set((event.clientX / window.innerWidth) * 2 - 1, -(event.clientY / window.innerHeight) * 2 + 1);
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObject(floorMesh, true);
        if (intersects.length > 0) {
            targetPosition.copy(intersects[0].point).setY(camera.position.y);
            isMoving = true;
        }
    }

    // **VR Teleport**
    const controller1 = renderer.xr.getController(0);
    const controller2 = renderer.xr.getController(1);
    scene.add(controller1, controller2);

    const controllerModelFactory = new XRControllerModelFactory();
    const controllerGrip1 = renderer.xr.getControllerGrip(0);
    controllerGrip1.add(controllerModelFactory.createControllerModel(controllerGrip1));
    scene.add(controllerGrip1);

    // Puntatore laser per teletrasporto
    const teleportRay = new THREE.Line(
        new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -1)]),
        new THREE.LineBasicMaterial({ color: 0xff0000 })
    );
    teleportRay.scale.z = 10;
    controller1.add(teleportRay);

    function onSelectStart(event) {
        const controller = event.target;
        if (!floorMesh) return;
        const tempMatrix = new THREE.Matrix4();
        tempMatrix.identity().extractRotation(controller.matrixWorld);
        raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
        raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);
        const intersects = raycaster.intersectObject(floorMesh, true);
        if (intersects.length > 0) {
            camera.position.set(intersects[0].point.x, camera.position.y, intersects[0].point.z);
        }
    }

    controller1.addEventListener("selectstart", onSelectStart);
    controller2.addEventListener("selectstart", onSelectStart);

    window.addEventListener("mousedown", (event) => { if (!renderer.xr.isPresenting) moveToClick(event); });

    window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);
        if (isMoving) camera.position.lerp(targetPosition, 0.1);
        renderer.render(scene, camera);
    }
    animate();
    </script>
</body>
</html>
