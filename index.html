<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js - VR Teleport</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
                "three/examples/jsm/loaders/RGBELoader": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/loaders/RGBELoader.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/loaders/GLTFLoader.js",
                "three/examples/jsm/webxr/VRButton": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/webxr/VRButton.js",
                "three/examples/jsm/webxr/XRControllerModelFactory": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/webxr/XRControllerModelFactory.js"
            }
        }
    </script>
    <style>
        body { margin: 0; overflow: hidden; cursor: crosshair; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from "three";
        import { RGBELoader } from "three/examples/jsm/loaders/RGBELoader";
        import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader";
        import { VRButton } from "three/examples/jsm/webxr/VRButton";
        import { XRControllerModelFactory } from "three/examples/jsm/webxr/XRControllerModelFactory";

        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 1.6, 5);

        document.body.appendChild(VRButton.createButton(renderer));

        const rgbeLoader = new RGBELoader();
        rgbeLoader.setPath("./assets/hdris/").load("outdoor2.hdr", (texture) => {
            texture.mapping = THREE.EquirectangularReflectionMapping;
            scene.environment = texture;
            scene.background = texture;
        });

        const gltfLoader = new GLTFLoader();
        let floorMesh = null;

        function loadModel(path, fileName) {
            gltfLoader.setPath(path).load(fileName, (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                if (fileName === "Pavimento.glb") floorMesh = model;
            });
        }

        loadModel("./assets/", "Pavimento.glb");
        loadModel("./assets/", "Pareti.glb");

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let targetPosition = new THREE.Vector3();
        let isMoving = false;

        function moveToClick(event) {
            if (!floorMesh || renderer.xr.isPresenting) return;
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(floorMesh, true);
            if (intersects.length > 0) {
                targetPosition.copy(intersects[0].point);
                isMoving = true;
            }
        }

        window.addEventListener("mousedown", (event) => {
            if (event.button === 0 && !renderer.xr.isPresenting) moveToClick(event);
        });

        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        let teleportMarker = null;
        function createTeleportMarker() {
            const geometry = new THREE.RingGeometry(0.1, 0.2, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
            const ring = new THREE.Mesh(geometry, material);
            ring.rotation.x = -Math.PI / 2;
            ring.visible = false;
            scene.add(ring);
            return ring;
        }
        teleportMarker = createTeleportMarker();

        const controllerModelFactory = new XRControllerModelFactory();
        let controller1, controller2;

        function setupControllers() {
            controller1 = renderer.xr.getController(0);
            controller1.addEventListener("selectstart", onSelectStart);
            controller1.addEventListener("selectend", onSelectEnd);
            scene.add(controller1);

            controller2 = renderer.xr.getController(1);
            controller2.addEventListener("selectstart", onSelectStart);
            controller2.addEventListener("selectend", onSelectEnd);
            scene.add(controller2);

            const grip1 = renderer.xr.getControllerGrip(0);
            grip1.add(controllerModelFactory.createControllerModel(grip1));
            scene.add(grip1);

            const grip2 = renderer.xr.getControllerGrip(1);
            grip2.add(controllerModelFactory.createControllerModel(grip2));
            scene.add(grip2);
        }

        let teleportTarget = null;

        function onSelectStart(event) {
            if (!renderer.xr.isPresenting) return;

            const controller = event.target;
            const intersections = getIntersections(controller);

            if (intersections.length > 0) {
                teleportTarget = intersections[0].point;
                teleportMarker.position.copy(teleportTarget);
                teleportMarker.visible = true;
            }
        }

        function onSelectEnd(event) {
            if (teleportTarget) {
                const cameraRig = renderer.xr.getCamera(camera).parent;
                if (cameraRig) {
                    cameraRig.position.set(teleportTarget.x, cameraRig.position.y, teleportTarget.z);
                }
                teleportMarker.visible = false;
                teleportTarget = null;
            }
        }

        function getIntersections(controller) {
            const tempMatrix = new THREE.Matrix4();
            tempMatrix.identity().extractRotation(controller.matrixWorld);

            const ray = new THREE.Raycaster();
            ray.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            ray.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

            if (floorMesh) {
                return ray.intersectObject(floorMesh, true);
            }
            return [];
        }

        renderer.xr.addEventListener("sessionstart", setupControllers);

        function animate() {
            renderer.setAnimationLoop(() => {
                if (isMoving) {
                    camera.position.lerp(targetPosition, 0.1);
                    if (camera.position.distanceTo(targetPosition) < 0.1) {
                        isMoving = false;
                    }
                }
                renderer.render(scene, camera);
            });
        }

        animate();
    </script>
</body>
</html>
