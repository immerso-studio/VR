<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleportazione con Oculus Quest 2 e Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.146.0/build/three.module.js';
        import { VRButton } from 'https://unpkg.com/three@0.146.0/examples/jsm/webxr/VRButton.js';

        // Creazione della scena
        const scene = new THREE.Scene();

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 5); // Altezza della camera simile a quella di un essere umano

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true; // Abilita WebXR
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(VRButton.createButton(renderer)); // Aggiungi il pulsante VR

        // Aggiungi una piattaforma
        const platformGeometry = new THREE.BoxGeometry(10, 0.1, 10);
        const platformMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const platform = new THREE.Mesh(platformGeometry, platformMaterial);
        platform.position.y = -0.05; // Posiziona la piattaforma leggermente sotto l'origine
        scene.add(platform);

        // Illuminazione (opzionale, per migliorare la visibilitÃ )
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5).normalize();
        scene.add(light);

        // Controller per la teleportazione
        let controller1, controller2;

        // Funzione per gestire l'inizio della selezione (teleportazione)
        function onControllerSelectStart(event) {
            const controller = event.target;
            const intersection = getIntersection(controller);
            if (intersection) {
                // Sposta la camera nella nuova posizione
                const position = intersection.point;
                camera.position.set(position.x, camera.position.y, position.z);
            }
        }

        // Funzione per rilevare l'intersezione con la piattaforma
        function getIntersection(controller) {
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(), controller);
            const intersects = raycaster.intersectObjects([platform]);
            return intersects.length > 0 ? intersects[0] : null;
        }

        // Aggiungi i controller
        controller1 = renderer.xr.getController(0);
        controller1.addEventListener('selectstart', onControllerSelectStart);
        scene.add(controller1);

        controller2 = renderer.xr.getController(1);
        controller2.addEventListener('selectstart', onControllerSelectStart);
        scene.add(controller2);

        // Render loop
        function animate() {
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }
        animate();

        // Gestione del ridimensionamento della finestra
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
